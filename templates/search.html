<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Daily Bruin | Archive</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700italic,400italic,300italic,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.css">

    <link href="../css/timeline.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/search.css" rel="stylesheet">
 </head>
    <nav class="navbar navbar-default navbar-fixed-top">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header pull-left">
          <a class="navbar-brand" href="#"><img id="logo-img" src="../images/db_logo.svg"></a>
      </div>

      <div class="navbar-header pull-right">
        <a role="button" data-placement="bottom" data-toggle="popover" class="btn btn-link navbar-btn" id="searchBtn"><i class="fa fa-search"></i></a>
        <div id="searchMenu" class="hidden">
          <div class="popoverSearchForm col-md-12">
            <form id="search-field">
              <div class="row">
                <div class="input-group">
                  <span class="input-group-addon">Search</span>
                  <input type="text" class="form-control" placeholder="John Wooden" id="search-text"/>
                  <!--<input type="text" class="form-control" placeholder="2015" id="search-year"/>-->
                </div>
              </div>
              <div class="row">
                <div class="input-group">
                  <input type="text" class="form-control" id="search-start-date" placeholder="09/10/1915"/>
                  <span class="input-group-addon">To</span>
                  <input type="text" class="form-control" id="search-end-date"/>
                </div>
              </div>
              <div class="row">
                <button class="btn btn-block btn-primary" type="submit">Go</button>
              </div>
            </form>
          </div>
        </div>

        <button type="button" class="btn btn-link navbar-btn">Print Archive</button>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 hidden-xs" id="thumbnail">
                <div class="row toggle">
                    <div class="col-md-2 col-md-offset-10 glyphicon glyphicon-remove"></div>
                </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-12" id="viewer"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.3.1/jquery.twbsPagination.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.js"></script>
    <script src="../js/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/QueryString.js"></script>
    <script type="text/javascript" src="../js/WebArchive.js"></script>
    <script>
        (function(){
            var $thumb=$('#thumbnail');
            var counter=0;
            $thumb.find('.glyphicon').on('click',function(){
                if((counter % 2) == 0 ){
                    $thumb.switchClass('col-md-4 col-sm-4','col-md-1',500);
                    $('#viewer').switchClass('col-md-8 col-sm-8','col-md-11 col-sm-11',500);
                    $thumb.find('.glyphicon').switchClass('glyphicon-remove col-md-offset-10','glyphicon-arrow-right col-md-offset-6',500);
                }
                else{
                    $thumb.switchClass('col-md-1','col-md-4 col-sm-4',500);
                    $('#viewer').switchClass('col-md-11 col-sm-11','col-md-8 col-sm-8',500);
                    $thumb.find('.glyphicon').switchClass('glyphicon-arrow-right col-md-offset-6','glyphicon-remove col-md-offset-10',500);
                }
                counter++;
            });
        })();
    </script>
    <script type="text/javascript" src="../js/Nav.js"></script>
    <script type="text/javascript" src="../js/search.js"></script>
</body>
</html>
